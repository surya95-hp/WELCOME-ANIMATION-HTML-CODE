<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animation University Admission</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/3.2.1/anime.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: "Poppins", sans-serif;
        }
        body {
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            overflow: hidden;
            background: linear-gradient(270deg, #ff416c, #2575fc);
            background-size: 400% 400%;
            animation: gradientAnimation 10s ease infinite;
            position: relative;
        }
        @keyframes gradientAnimation {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
        .container {
            background: rgba(255, 255, 255, 0.2);
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0px 10px 25px rgba(0, 0, 0, 0.2);
            backdrop-filter: blur(10px);
            animation: fadeIn 1.5s ease-in-out;
            max-width: 500px;
            z-index: 2;
            position: relative;
        }
        h1, p {
            color: white;
        }
        .btn {
            display: inline-block;
            background: rgba(255, 255, 255, 0.3);
            color: white;
            padding: 12px 25px;
            font-size: 18px;
            border: 2px solid white;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.4s ease-in-out;
        }
        .btn:hover {
            background: white;
            color: #2575fc;
            transform: scale(1.1);
        }
        .particles {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
        }
        .particle {
            position: absolute;
            width: 10px;
            height: 10px;
            background: white;
            border-radius: 50%;
            opacity: 0.5;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>
    <div class="particles"></div>
    <div class="container">
        <h1>"Art Speaks Where Words Are Unable to Explain."</h1>
        <p>Welcome to the gateway of creativity! Enter to shape your future.</p>
        <button class="btn" onclick="window.location.href='form.html'">Explore More</button>
    </div>
    <script>
        for (let i = 0; i < 50; i++) {
            let particle = document.createElement("div");
            particle.classList.add("particle");
            document.querySelector(".particles").appendChild(particle);
            particle.style.left = Math.random() * 100 + "vw";
            particle.style.top = Math.random() * 100 + "vh";
            anime({
                targets: particle,
                translateY: [0, -50],
                opacity: [0.5, 1, 0.5],
                easing: "easeInOutSine",
                duration: Math.random() * 3000 + 3000,
                loop: true,
                delay: Math.random() * 5000
            });
        }
        function redirectToForm() {
            window.location.href = "admission-form.html";
        }
    </script>
</body>
</html>
